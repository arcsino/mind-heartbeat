{% extends "_shared/base.html" %}
{% block title %}
    WearOS連携の削除 - Mind Heartbeat
{% endblock title %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center min-vh-85">
        <div class="card shadow w-100 mx-auto p-4 max-w-520 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mt-5">
            <h1 class="h2 fw-bold mb-4 text-center">WearOS連携の削除</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4 text-center">
                    <p>
                        本当にWearOS連携を削除しますか？
                        <br>
                        この操作は元に戻せません。
                    </p>
                </div>
                <button type="submit" class="btn btn-danger w-100 fw-bold py-2">
                    <i class="bi bi-trash me-2"></i>削除する
                </button>
                <a href="{% url 'heartrates:detail-wearos-integration' %}"
                   class="btn btn-secondary w-100 mt-2">キャンセル</a>
            </form>
        </div>
    </div>
{% endblock content %}
