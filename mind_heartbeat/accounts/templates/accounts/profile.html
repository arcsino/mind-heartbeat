{% extends "_shared/base.html" %}
{% block title %}
  Profile - Mind Heartbeat
{% endblock title %}
{% block content %}
  <div class="d-flex justify-content-center align-items-center min-vh-85">
    <div class="card shadow w-100 mx-auto p-4 max-w-520 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <h1 class="h2 fw-bold mb-4 text-center">プロフィール</h1>
      <div class="mb-3 row">
        <label class="col-4 col-form-label fw-semibold text-secondary">ユーザー名</label>
        <div class="col-8 pt-2">{{ user.username }}</div>
      </div>
      <div class="mb-3 row">
        <label class="col-4 col-form-label fw-semibold text-secondary">ニックネーム</label>
        <div class="col-8 pt-2">{{ user.nickname }}</div>
      </div>
      <div class="mb-3 row">
        <label class="col-4 col-form-label fw-semibold text-secondary">登録日</label>
        <div class="col-8 pt-2">{{ user.date_joined|date:"Y年m月d日 H時i分s秒" }}</div>
      </div>
      <hr class="my-4">
      <div class="d-flex flex-column gap-2">
        <a href="{% url 'accounts:nickname-update' %}"
           class="btn btn-outline-primary w-100"><i class="bi bi-pencil-square me-2"></i>ニックネームを変更</a>
        <a href="{% url 'accounts:password-change' %}"
           class="btn btn-outline-secondary w-100"><i class="bi bi-key me-2"></i>パスワードを変更</a>
      </div>
    </div>
  </div>
{% endblock content %}
