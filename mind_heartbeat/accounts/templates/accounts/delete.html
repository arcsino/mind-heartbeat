{% extends "_shared/base.html" %}
{% block title %}
  Account Deletion - Mind Heartbeat
{% endblock title %}
{% block content %}
  <div class="d-flex justify-content-center align-items-center min-vh-85">
    <form method="post"
          class="card shadow w-100 mx-auto p-4 max-w-520 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 text-center">
      <h1 class="h2 fw-bold mb-4">アカウント削除</h1>
      <p class="mb-4 text-danger fw-semibold">
        本当にアカウントを削除しますか？
        <br>
        ※この操作は取り消せません。
      </p>
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100 py-2 fw-bold">
        <i class="bi bi-trash3 me-2"></i>アカウント削除
      </button>
    </form>
  </div>
{% endblock content %}
