{% extends "_shared/base.html" %}
{% block title %}
  Mind Heartbeat
{% endblock title %}
{% block content %}
  <div class="flex flex-col justify-center items-center min-h-[60vh]">
    <h1 class="text-3xl font-bold mb-6 text-center">Welcome to Mind Heartbeat</h1>
    <p class="text-center text-gray-600 mb-8">Track and manage your feelings with ease.</p>
    <div class="flex justify-center gap-6">
      <a href="{% url 'feelings:list' %}"
         class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow transition">
        View Feelings
      </a>
      <a href="{% url 'feelings:create' %}"
         class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow transition">
        Create Feeling
      </a>
    </div>
  </div>
{% endblock content %}
